<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; background-color: #f0f2f5; margin: 0; padding: 20px; box-sizing: border-box; }
        .container { width: 800px; max-width: 95%; padding: 32px; border-radius: 12px; background-color: white; box-shadow: 0 4px 20px rgba(0,0,0,0.08); text-align: center; }
        h2 { margin-top: 0; color: #333; }
        form { display: flex; flex-direction: column; gap: 15px; margin-bottom: 30px;}
        .input-group { text-align: left; }
        label { font-weight: 500; margin-bottom: 5px; display: block; }
        input[type="file"], input[type="number"] { width: 100%; padding: 10px; border: 1px solid #dcdfe6; border-radius: 8px; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        input[type="file"] { padding: 7px; }
        .dimensions { display: flex; gap: 15px; }
        .dimensions .input-group { flex: 1; }
        button { padding: 12px; font-size: 1em; font-weight: 500; cursor: pointer; border: none; border-radius: 8px; background-color: #34a853; color: white; transition: background-color 0.2s ease; }
        button:hover { background-color: #2c8c44; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }

        #preview-container { display: none; flex-direction: row; justify-content: space-around; gap: 20px; margin-top: 20px; border-top: 1px solid #eee; padding-top: 20px; }
        .image-box { width: 45%; }
        .image-box h4 { margin-top: 0; }
        .image-box img { max-width: 100%; border-radius: 8px; border: 1px solid #ddd; min-height: 100px; background: #f9f9f9; }

        #result { margin-top: 25px; text-align: center; display: none; }
        #download-link { display: inline-block; padding: 12px 25px; background-color: #1a73e8; color: white; text-decoration: none; border-radius: 8px; font-weight: 500; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Image Resizer Tool</h2>
        <form id="resize-form">
            <div class="input-group">
                <label for="image-input">Select Image:</label>
                <input type="file" id="image-input" accept="image/png, image/jpeg" required>
            </div>
            <div class="dimensions">
                <div class="input-group">
                    <label for="width-input">Width (pixels):</label>
                    <input type="number" id="width-input" placeholder="e.g., 800" min="10" required>
                </div>
                <div class="input-group">
                    <label for="height-input">Height (pixels):</label>
                    <input type="number" id="height-input" placeholder="e.g., 600" min="10" required>
                </div>
            </div>
            <button type="submit" id="submit-btn">Resize Image</button>
        </form>

        <div id="preview-container">
            <div class="image-box">
                <h4>Original Image</h4>
                <img id="original-preview" src="" alt="Original Image Preview">
            </div>
            <div class="image-box">
                <h4>Resized Image</h4>
                <img id="resized-preview" src="" alt="Resized Image Preview">
            </div>
        </div>

        <div id="result">
            <a href="#" id="download-link" download>Download Resized Image</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('resize-form');
        const imageInput = document.getElementById('image-input');
        const widthInput = document.getElementById('width-input');
        const heightInput = document.getElementById('height-input');
        const submitBtn = document.getElementById('submit-btn');
        const resultDiv = document.getElementById('result');
        const downloadLink = document.getElementById('download-link');

        const previewContainer = document.getElementById('preview-container');
        const originalPreview = document.getElementById('original-preview');
        const resizedPreview = document.getElementById('resized-preview');

        const apiUrl = 'http://127.0.0.1:8000/api/resize/';

        imageInput.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    originalPreview.src = e.target.result;
                    previewContainer.style.display = 'flex';
                    resizedPreview.src = '';
                    resultDiv.style.display = 'none';
                }
                reader.readAsDataURL(file);
            }
        });

        form.addEventListener('submit', async function(event) {
            event.preventDefault();

            submitBtn.disabled = true;
            submitBtn.textContent = 'Processing...';
            resultDiv.style.display = 'none';

            const formData = new FormData();
            formData.append('image', imageInput.files[0]);
            formData.append('width', widthInput.value);
            formData.append('height', heightInput.value);

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    const message = errorData.detail || 'A server error occurred.';
                    throw new Error(message);
                }

                const imageBlob = await response.blob();
                const objectURL = URL.createObjectURL(imageBlob);

                resizedPreview.src = objectURL;

                downloadLink.href = objectURL;
                const contentDisposition = response.headers.get('content-disposition');
                if (contentDisposition) {
                    const filename = contentDisposition.split('filename=')[1].replace(/"/g, '');
                    downloadLink.download = filename;
                } else {
                    downloadLink.download = 'resized-image.png'; // Fallback filename
                }

                resultDiv.style.display = 'block';

            } catch (error) {
                alert(error.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Resize Image';
            }
        });
    </script>
</body>
</html>
